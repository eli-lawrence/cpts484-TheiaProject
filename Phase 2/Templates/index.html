<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blind Assistance App</title>
    <style>
      body {
        font-family: sans-serif;
        background: #111;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 1rem 4rem;
      }
      h1,
      h2 {
        text-align: center;
      }
      .container {
        max-width: 700px;
        width: 100%;
      }
      .card {
        background: #222;
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      }
      .btn {
        display: inline-block;
        padding: 1rem 1.5rem;
        margin: 0.25rem 0;
        font-size: 1.1rem;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      .btn-primary {
        background: #2d8cff;
        color: #fff;
      }
      .btn-secondary {
        background: #444;
        color: #fff;
      }
      .btn-danger {
        background: #ff4b4b;
        color: #fff;
      }
      a {
        color: #2d8cff;
      }
      .status {
        margin-top: 1rem;
        padding: 1rem;
        background: #000;
        border-radius: 8px;
        min-height: 3rem;
      }
      .countdown {
        font-weight: bold;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Blind Assistance App</h1>
      <p style="text-align: center">
        <a href="{{ url_for('settings') }}">Companion Settings</a>
      </p>

      <div class="card">
        <h2>Start Navigation</h2>
        <p>Click to start navigating to your destination:</p>
        <button class="btn btn-primary" onclick="startNav()">
          Start Navigation
        </button>
        <div id="status" class="status" aria-live="polite"></div>
      </div>

      <div class="card">
        <h2>Manual Movement</h2>
        <p>Press a button to indicate the direction you moved:</p>

        <div
          style="
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
          "
        >
          <button
            class="btn btn-primary"
            style="width: 45%"
            onclick="move('forward')"
          >
            Forward
          </button>
          <button
            class="btn btn-primary"
            style="width: 45%"
            onclick="move('back')"
          >
            Back
          </button>
          <button
            class="btn btn-primary"
            style="width: 45%"
            onclick="move('left')"
          >
            Left
          </button>
          <button
            class="btn btn-primary"
            style="width: 45%"
            onclick="move('right')"
          >
            Right
          </button>
        </div>
      </div>

      <div class="card">
        <h2>Fall Detection</h2>
        <button
          id="fallButton"
          class="btn btn-danger"
          onclick="startFallDetection()"
        >
          Simulate Fall
        </button>

        <button
          id="okButton"
          class="btn btn-secondary"
          onclick="markUserOkay()"
          style="display: none"
        >
          I'm OK
        </button>

        <button
          id="okAfterCallButton"
          class="btn btn-secondary"
          onclick="resetAfterCall()"
          style="display: none"
        >
          Person is OK Now
        </button>
        <div id="countdown" class="countdown"></div>
      </div>
    </div>

    <script>
      function speak(text) {
        if (!("speechSynthesis" in window)) {
          return;
        }

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "{{ settings_data['language'] }}";
        window.speechSynthesis.speak(utterance);
      }

      let fallActive = false;
      let countdownTimer = null;
      let secondsLeft = 0;

      function setStatus(text) {
        document.getElementById("status").textContent = text;
      }

      function setCountdown(text) {
        document.getElementById("countdown").textContent = text || "";
      }

      function startFallDetection() {
        if (fallActive) {
          return;
        }

        fallActive = true;
        secondsLeft = 10;

        showDuringCountdownButtons();
        setStatus("I detected a possible fall. Are you okay?");
        setCountdown("Respond within: " + secondsLeft + " s");

        speak("I detected a fall. Are you okay?");

        if (countdownTimer) {
          clearInterval(countdownTimer);
        }

        countdownTimer = setInterval(function () {
          secondsLeft--;

          if (secondsLeft <= 0) {
            clearInterval(countdownTimer);
            triggerEmergencyContact();
          } else {
            setCountdown("Respond within: " + secondsLeft + " s");
          }
        }, 1000);
      }

      function showDuringCountdownButtons() {
        document.getElementById("okButton").style.display = "block";
        document.getElementById("okAfterCallButton").style.display = "none";
      }

      function showAfterCallButtons() {
        document.getElementById("okButton").style.display = "none";
        document.getElementById("okAfterCallButton").style.display = "block";
      }

      function resetButtons() {
        document.getElementById("okButton").style.display = "none";
        document.getElementById("okAfterCallButton").style.display = "none";
      }

      function markUserOkay() {
        fallActive = false;

        if (countdownTimer) {
          clearInterval(countdownTimer);
        }

        setCountdown("");
        resetButtons();
        setStatus("User marked OK.");
        speak("Okay, thank you.");
      }

      function triggerEmergencyContact() {
        setCountdown("");
        showAfterCallButtons();
        setStatus("No response detected. Calling emergency contact.");
        speak("No response detected. Calling your emergency contact.");
      }

      function resetAfterCall() {
        fallActive = false;
        setStatus("Status cleared.");
        setCountdown("");
        resetButtons();
      }

      let navPath = [];
      let instructions = [];
      let routeIndex = 0;

      async function startNav(placeToGo) {
        let destination = await startVoiceInput();

        destination =
          destination.charAt(0).toUpperCase() + destination.slice(1);

        try {
          const response = await fetch(
            `/navigate?destination=${encodeURIComponent(destination)}`
          );
          const data = await response.json();

          navigationPath = data.route;
          instructions = data.instructions;
          routeIndex = 0;

          if (instructions.length > 0) {
            speak(instructions[0]);
            setStatus(`Next step: ${instructions[0]}`);
          } else {
            setStatus("No instructions available.");
          }
        } catch (err) {
          console.error(err);
          setStatus("Error fetching navigation.");
        }
      }

      async function startVoiceInput() {
        return new Promise((resolve, reject) => {
          const recognition = new webkitSpeechRecognition();

          recognition.lang = "{{ settings_data['language'] }}";
          recognition.interimResults = false;
          recognition.maxAlternatives = 1;

          recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            resolve(transcript);
          };

          recognition.onerror = (err) => {
            reject(err);
          };

          recognition.start();
        });
      }

      async function move(direction) {
        const response = await fetch(`/move?direction=${direction}`);
        const data = await response.json();

        if (data.error) {
          setStatus(data.error);
          return;
        }

        if (data.recalculate) {
          instructions = data.instructions;
          navPath = data.route;
          routeIndex = 0;
          speak(instructions[0]);
          setStatus(`Next step: ${instructions[0]}`);
        } else {
          routeIndex++;
          if (routeIndex < instructions.length) {
            speak(data.instructions);
            setStatus(`Next step: ${data.instructions}`);
          } else {
            speak("You have arrived at your destination.");
            setStatus("Destination reached.");
          }
        }
      }
    </script>
  </body>
</html>
